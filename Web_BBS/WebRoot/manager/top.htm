<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>论坛管理平台</TITLE>
<META http-equiv=Content-Type content="text/html; charset=GBK">
<META http-equiv=refresh content=600><LINK href="css/top_1.css" 
type=text/css rel=stylesheet><LINK href="css/top_2.css" type=text/css 
rel=stylesheet>
<SCRIPT language=javascript>
function switchSysBar_top(){
	if (switchPointtop.innerText==5){
		switchPointtop.innerText=6
		document.all("topmnuList").style.display="none"		
		top.main.rows="18,*"
	}
	else{
		switchPointtop.innerText=5
		document.all("topmnuList").style.display=""				
		top.main.rows="88,*"		
	}
}
	


</SCRIPT>

<META content="MSHTML 6.00.2900.2180" name=GENERATOR></HEAD>
<BODY bgColor=#ffffff leftMargin=0 topMargin=0 marginheight="0" marginwidth="0">
<TABLE cellSpacing=0 cellPadding=0 width="100%" align=center border=0>
  <TBODY>
  <TR id=topmnuList>
    <TD align=middle height=70>
      <TABLE style="WIDTH: 100%; HEIGHT: 70px" cellSpacing=0 cellPadding=0 
      align=center border=0>
        <TBODY>
        <TR vAlign=top>
          <TD>
            <TABLE height=70 cellSpacing=0 cellPadding=0 width="100%" 
              border=0><TBODY>
              <TR>
                <TD width="40%" align=left background="images/top_2.gif" 
                bgColor=#FFFFFF><br> </TD>
                <TD width="22%"  align=middle vAlign=middle 
                background=images/top_2.gif><table width="100%"  border="0" cellspacing="0" cellpadding="0">
                  <tr>
                    <td align="center"></td>
                    </tr>
                </table></TD>
                <TD width="38%" align=right vAlign=top 
                background=images/top_2.gif >&nbsp; </TD>
              </TR></TBODY></TABLE></TD></TR></TBODY></TABLE></TD></TR>
  <TR>
    <TD width="100%" align=middle vAlign=top background="images/menu_bg_02.gif">
      <TABLE cellSpacing=0 cellPadding=0 width=52 align=center border=0>
        <TBODY>
        <TR>
          <TD align=middle>
            <CENTER><SPAN class=np id=switchPointtop title=点击自动隐藏式 
            onclick=switchSysBar_top()>5</SPAN> 
  </CENTER></TD></TR></TBODY></TABLE></TD></TR></TBODY></TABLE>
<SCRIPT>
if (document.body.offsetHeight>30){
 switchPointtop.innerText=5
 document.all("topmnuList").style.display=""
 top.main.rows="88,*"
}else{
 switchPointtop.innerText=6
 document.all("topmnuList").style.display="none"
 top.main.rows="18,*"
}
</SCRIPT>
</BODY></HTML>
